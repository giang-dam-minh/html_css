<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="../css/common/common.css" rel="stylesheet" />
    <link href="../css/common/content.css" rel="stylesheet" />
    <link href="../css/common/header.css" rel="stylesheet" />
    <link href="../css/common/main.css" rel="stylesheet" />
    <link href="../css/common/nav.css" rel="stylesheet" />
</head>
<body>
    <div class="nav">
        <div class="logo-toggle">
            <div class="toggle"><input type="button" /></div>
            <div class="logo"></div>
        </div>
        <div class="menu">
            <ul>
                <li><img src="../content/icon/dashboard.png" />Tổng quan</li>
                <li><img src="../content/icon/report.png" />Báo cáo</li>
                <li><img src="../content/icon/dashboard.png" /> Mua hàng</li>
                <li><img src="../content/icon/dic-employee.png" /><a href="customer.html">Danh mục Khách hàng</a></li>
                <li><img src="../content/icon/dic-employee.png" /><a href="employee.html">Danh mục Nhân viên</a></li>
                <li><img src="../content/icon/setting.png" />Thiết lập hệ thống</li>
            </ul>
        </div>
    </div>
    <div class="header">
        <div class="left">
            <select>
                <option>Nhà hàng Biển Đông</option>
                <option>Nhà hàng Biển Đông</option>
                <option>Nhà hàng Biển Đông</option>
                <option>Nhà hàng Biển Đông</option>
            </select>
        </div>
        <div class="right">
            <div class="logoUser"></div>
            <div class="userName">Đàm Minh Giang</div>
            <div class="option"></div>
        </div>
    </div>
    <div class="content">
        <div class="content-header">
            <p>Danh sách khách hàng</p>
            <input type="button" class="btnAdd" value="Thêm khách hàng" />
        </div>
        <div class="content-search">
            <input id="btnSearch" type="text" placeholder="Tìm kiếm theo Mã, Tên Khác" />
            <input id="btnReload" type="button" />
        </div>
        <div class="content-table">
            <table cellspacing="0">
                <colgroup>
                    
                </colgroup>
                <thead>
                    <tr>
                        <th fieldName="EmployeeCode">Mã khách hàng</th>
                        <th fieldName="FullName">Họ tên</th>
                        <th fieldName="GenderName">Giới tính</th>
                        <th fieldName="DateOfBirth">Ngày sinh</th>
                        <th fieldName="PositionName">Vị trí</th>
                        <th fieldName="PhoneNumber">Điện thoại</th>
                        <th fieldName="Email">Email</th>
                        <th fieldName="Address">Địa chỉ</th>
                        <th fieldName="Salary">Tiền lương</th>
                        <th fieldName="PersonalTaxCode">Mã thẻ thành viên</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="pagging">
            <div class="pagging-left">Hiển thị 1-10/1000 Khách hàng</div>
            <div class="pagging-center">
                <img src="../content/icon/btn-firstpage.svg" />
                <img src="../content/icon/btn-prev-page.svg" />
                <img src="../content/icon/btn-next-page.svg" />
                <img src="../content/icon/btn-lastpage.svg" />
            </div>
            <div class="pagging-right">10 Khách hàng/trang</div>
        </div>
    </div>

    <script src="../lib/jquery-3.5.1.min.js"></script>
    <script src="../js/common/common.js"></script>
    <script src="../js/common/base.js"></script>
    <script src="../js/page/employee.js"></script>
</body>
</html>
